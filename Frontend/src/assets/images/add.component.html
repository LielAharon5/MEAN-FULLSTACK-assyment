<div>

    <form (ngSubmit)="send()" ngNativeValidate>

        <label>Theater: </label>


        <label>Movie Name:</label>
        <input type="text" name="name" [(ngModel)]="movie.name" required>

        <label>Date & Time:</label>
        <input type="datetime-local" name="dateTime" [(ngModel)]="movie.dateTime" required>

        <label>Duration:</label>
        <input type="number" name="duration" [(ngModel)]="movie.duration" required min="10">

        <button>Add</button>

    </form>

</div>
